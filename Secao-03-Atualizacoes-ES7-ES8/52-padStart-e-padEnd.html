<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52. padStart e padEnd</title>
</head>
<body>
<script>
    //String.prototype.padStart/padEnd
    // padEnd(tamanhoDesejado, textoParaAdicionar)

    console.log('1'.padStart(11, '0'));
    // 00000000001
    console.log('1'.padEnd(11, '0'));
    // 10000000000

</script>
</body>
</html>
