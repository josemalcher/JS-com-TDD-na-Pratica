<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>56. Object.values</title>
</head>
<body>
<script>
    const animals = {
        camel: 3,
        llama: 2,
        alpaca: 13,
    };

    console.log("Total of animals:", Object.values(animals).reduce((a, b) => a + b));
    // Total of animals: 18
</script>
</body>
</html>
