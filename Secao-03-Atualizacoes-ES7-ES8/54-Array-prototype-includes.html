<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>54. Array.prototype.includes</title>
</head>
<body>
<script>
    const arr = [1, 2, 3];

    // forma antiga
    //console.log(arr.indexOf(3) > -1);

    // forma nova
    console.log(arr.includes(3)); // true
    console.log(arr.includes(5)); // false
</script>
</body>
</html>
