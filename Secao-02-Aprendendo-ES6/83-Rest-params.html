<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.3 - Rest params</title>
</head>
<body>
<script>
    function multiply(mult, ...args) {
        return args.map(arg => arg * mult);
    }

    console.log(multiply(10, 1, 2, 3, 4, 5));
    // (5)[10, 20, 30, 40, 50]

</script>
</body>
</html>
