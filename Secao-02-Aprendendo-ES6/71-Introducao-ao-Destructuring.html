<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.1 - Introdução ao Destructuring</title>
</head>
<body>
<script>
    var data = {
        name: 'José',
        surname: 'Malcher Jr',
        age: 36,
        blog: 'https://josemalcher.net',
        social: {
            twitter: '@josemalcher',
            facebook: 'fb/josemalcher'
        }
    };

    // const name = data.name;
    // const surname = data.surname;
    // const twitter = data.social.twitter;
    // console.log(name);
    // console.log(surname);
    // console.log(twitter);

    const {name, surname} = data;
    console.log(name);
    console.log(surname);

    const {facebook, twitter} = data.social;
    console.log(facebook)
    console.log(twitter);

    const {facebook: fb} = data.social;
    console.log(fb);

    const {city = 'Belém'} = data; // valor default
    console.log(city);


</script>
</body>
</html>
