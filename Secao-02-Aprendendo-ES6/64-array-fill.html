<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.4 - array.fill()</title>
</head>
<body>
<script>
    const arr = new Array(50);
    arr.fill('lol', 3, 6);
    console.log(arr);
    // (50)[empty × 3, "lol", "lol", "lol", empty × 44]

    const newArr = [1,2,3,4,5,6];
    newArr.fill('lol', 1, 3);
    console.log(newArr);
    // (6)[1, "lol", "lol", 4, 5, 6]
</script>
</body>
</html>
