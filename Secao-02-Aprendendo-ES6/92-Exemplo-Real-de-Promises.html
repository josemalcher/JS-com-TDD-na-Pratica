<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.2 - Exemplo Real de Promises</title>
</head>
<body>
<script>
    var post = fetch('https://josemalcher.net/wp-json/wp/v2/posts');

    // pending
    // resolved
    // rejected

    post
        .then(data => data.json())
        .then(data => data.map(post=>{
            console.log(post.title);
        }));
</script>
