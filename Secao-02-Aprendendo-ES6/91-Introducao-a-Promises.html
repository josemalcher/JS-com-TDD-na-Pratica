<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.1 - Introdução a Promises</title>
</head>
<body>
<script>
    var defer = new Promise((resolve, reject) => {
        setTimeout(() => {
            if (true) {
                resolve('Hello! It Work');
            } else {
                reject('Error');
            }
        }, 2000);
    });

    defer
        .then((data) => {
            console.log(data);
            return 'fooooo';
        })
        .then((data) => console.log(data))
        .catch((err) => console.log(err));
    // Hello! It Work
    // fooooo
</script>
</body>
</html>
