<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13.1 - Introdução ao Proxy</title>
</head>
<body>
<script>
    let obj = {
        name: 'Willian',
        age: 26
    };

    let proxy = new Proxy(obj, {
        get(target, name) {
            console.log('Alguém está o pedindo o nome =D');
            return target[name];
        },
        set(target, name, value) {
            console.log('Alguém está mudando o nome!');
            target[name] = value.toUpperCase();
        }
    });

</script>
</body>
</html>
