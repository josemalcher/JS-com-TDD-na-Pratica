<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.2 - Destructuring em Arrays</title>
</head>
<body>
<script>
    const arr = ['Jose', 'Malcher', 36, 'Castanhal-PA'];
    const [name, surname, age, city] = arr;

    console.log(name);
    console.log(surname);
    console.log(age);
    console.log(city);
</script>
</body>
</html>
