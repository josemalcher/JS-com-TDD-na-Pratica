<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.3 - Fazendo swap de vari√°veis com destructuring</title>
</head>
<body>
<script>
    let a = 100;
    let b = 999;
    console.log('a = ', a);
    console.log('b = ', b);
    // a =  100
    // b =  999

    [a, b] = [b, a]
    console.log('a = ', a);
    console.log('b = ', b);
    // a =  999
    // b =  100
</script>
</body>
</html>
